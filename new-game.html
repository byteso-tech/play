<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #bebaba54;
        }

        .container {
            background-color: #ffffff;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <title>New Game</title>
</head>
<body>
    <!-- Load the sidebar using jQuery -->
    <div id="sidebar"></div>

    <div class="container">
        <h1>Create a New Game</h1>
        <form id="gameForm">
           
            <div class="form-group">
                <label for="screenNo">Screen Number:</label>
                <input type="number" class="form-control" id="screenNo" placeholder="Enter screen number">
            </div>
            <div class="form-group">
                <label for="clientPhone">Client Phone:</label>
                <input type="tel" class="form-control" id="clientPhone" placeholder="Enter client phone">
            </div>
            <div class="form-group">
                <label for="hourlyRate">Hourly Rate:</label>
                <input type="number" class="form-control" id="hourlyRate" placeholder="Enter hourly rate">
            </div>
            <button type="submit" class="btn btn-primary">Create Game</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- toaster -->

<script src="./js/new-game.js"></script>

<link
href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
rel="stylesheet"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Load the sidebar content -->
    <script>
        if(!window.localStorage.getItem("user")){
            window.location.replace("./login.html")
        }
        $(function () {
            $("#sidebar").load("sidebar.html");
        });
    </script>
</body>
</html>
